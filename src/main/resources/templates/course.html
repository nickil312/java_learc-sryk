<h1>Мультиудаление</h1>
<form action="/course/multidelete" method="post" style="margin-top: 20px">
    <ul>
        <th:block th:each="student : ${students}">
            <li>
                <span th:text="${student.id} + ' ' + ${student.name} + ' ' + ${student.description} + ' ' + ${student.year} + ' ' + ${student.faculty} + ' ' + ${student.course} + ' ' + ${student.exist} "></span>
                <input type="checkbox" name="studentIds" th:value="${student.id}">
            </li>
        </th:block>
    </ul>
    <input type="submit" name="deleteType" value="Delete Logical">Удалить логически
    <input type="submit" name="deleteType" value="Delete Physical">Удалить физически
</form>

<!-- Pagination -->
<div>
    <ul>
        <li th:if="${currentPage > 1}">
            <a th:href="@{/course(page=${currentPage - 1})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/course(page=${i})}" th:class="${currentPage == i} ? 'active' : ''">
                [[${i}]]
            </a>
        </li>
        <li th:if="${currentPage < totalPages}">
            <a th:href="@{/course(page=${currentPage + 1})}">Next</a>
        </li>
    </ul>
</div>
