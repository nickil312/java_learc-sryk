<form action="/students/add" method="post" th:object="${student}">
    <input type="text" name="name" placeholder="Имя" required>
    <input type="text" name="secondName" placeholder="Фамилия" required>
    <input type="checkbox" name="exist" value="true" required> Exists

    <label for="groupName">Group Name:</label>
    <select id="groupName" name="groupName" required>
        <option value="">Select Group</option>
        <option value="Group A">Group A</option>
        <option value="Group B">Group B</option>
        <option value="Group C">Group C</option>
    </select>

    <label for="facul1ty1">Faculty:</label>
    <select id="facul1ty1" name="faculty.id" required>
        <option value="">Select Faculty</option>
        <option th:each="faculty : ${faculties}"
                th:value="${faculty.id}"
                th:text="${faculty.name}"></option>
    </select>

    <label for="cour1se">Course:</label>
    <select id="cour1se" name="courses"  multiple>
        <option value="">Select Course</option>
        <option th:each="course : ${courses}"
                th:value="${course.id}"
                th:text="${course.name}"></option>
    </select>
