<h1>Список users</h1>
<form action="/users/add" method="post" th:object="${user}">
    <input type="text" name="username" placeholder="User name" required>
    <input type="text" name="password" placeholder="password" required>
    <input type="checkbox" name="active" required> Exists
    <select id="roles" name="roles" required>
        <option value="">Select Role</option>
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
        <option value="MANADGER">MANADGER</option>
    </select>
    <label for="user1">NumberPhone:</label>
    <select id="user1" name="userProfile" required>
        <option value="">Выберите номер телефона</option>
        <option th:each="usersprofile : ${usersprofiles}"
                th:value="${usersprofile.id }"
                th:text="${usersprofile.phoneNumber}"></option>
    </select>
    <button type="submit">Создать user</button>
</form>

                <form action="/users/update" method="post" th:object="${user}">
                    <input type="hidden" name="idUser" th:value="${user.idUser }"/>
                    <input type="text" th:field="*{username}" placeholder="User  name" required>
                    <input type="text" th:field="*{password}" placeholder="password" required>
                    <input type="checkbox" th:field="*{active}" > Exists
                    <select id="roles1" name="roles" required>
                        <option value="">Select Role</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                        <option value="MANADGER">MANADGER</option>
                    </select>
                    <select id="user" name="userProfile" required>
                        <option value="">Выберите номер телефона</option>
                        <option th:each="usersprofile : ${usersprofiles}"
                                th:value="${usersprofile.id }"
                                th:text="${usersprofile.phoneNumber}"></option>
                    </select>
                    <button type="submit">Обновить</button>
                </form>
                <form action="/users/delete" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${user.idUser}"/>
                    <button type="submit">Удалить</button>
                </form>
                <input type="checkbox" name="studentIds" th:value="${user.idUser}">
            </li>
        </th:block>
    </ul>
